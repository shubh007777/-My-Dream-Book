<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Dream Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <h1>ðŸŒŸ My Dream Book</h1>

    <div id="loginSection">
      <input type="email" id="userEmail" placeholder="Enter your email to login" />
      <button id="loginBtn">Login</button>
    </div>

    <div id="welcomeMsg" style="display:none;">
      <p>Welcome, <span id="userDisplay"></span>!</p>
      <button id="logoutBtn">Logout</button>
    </div>

    <button id="toggleFormBtn" title="Add Dream">âž•</button>

    <form id="dreamForm" style="display:none;">
      <input
        type="text"
        id="dreamTitle"
        placeholder="Enter your dream..."
        required
      />
      
      <input
        type="file"
        id="dreamImages"
        accept="image/*"
        multiple
      />
      
      <div class="link-input-container">
        <input
          type="url"
          id="imageURL"
          placeholder="Add image by URL (press Add)"
        />
        <button type="button" id="addUrlBtn">Add</button>
      </div>

      <button type="submit">Add Dream</button>
    </form>

    <div id="dreamList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
